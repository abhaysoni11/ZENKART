<!DOCTYPE html>
<!-- Coding by CodingLab | www.codinglabweb.com-->
<html lang="en" dir="ltr">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--<title> Registration or Sign Up form in HTML CSS | CodingLab </title>-->
    <link rel="stylesheet" href="signup.css">
   </head>
<body>
  <div class="wrapper">
    <h2>Registration</h2>
    <form action="#" onsubmit="handleSubmit()">
      <div class="input-box">
        <input type="text" placeholder="Enter your name" id="name" required>
      </div>
      <div class="input-box">
        <input type="text" placeholder="Enter your email" id="email" required>
      </div>
      <div class="input-box">
        <input type="password" placeholder="Create password" id="password" required>
      </div>
      <div class="input-box">
        <input type="password" placeholder="Confirm password" id="cnfPassword" required>
      </div>
      <div class="policy">
        <input type="checkbox" id="myCheckBox" onclick="aceeptTermCondition()">
        <h3>I accept all terms & condition</h3>
      </div>
      <div class="input-box button">
        <input type="Submit" value="Register Now">
      </div>
      <div class="text">
        <h3>Already have an account? <a href="loginform.html">Login now</a></h3>
      </div>
    </form>
  </div>
  <script>
     function aceeptTermCondition(){
      console.log("Function Called::::::::::::::::")
      var checkBox = document.getElementById("myCheckBox");
      if(checkBox.checked == true){
        return true;
      }else{
        return false;
      }
    }
  </script>
  <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  <script>
    var name,email,password,cnfPassword;
    function formValidation(){
      name = document.getElementById("name").value;
      email = document.getElementById("email").value;
      password = document.getElementById("password").value;
      cnfPassword = document.getElementById("cnfPassword").value;
      if(name.length>0 && email.length>0 && password.length >0 && password === cnfPassword && aceeptTermCondition()===true){
        return true;
      }
      return false;
    }
    async function handleSubmit (){
      if(formValidation() === true){
        try{
          const response = await axios.post("http://127.0.0.1:8080/signUp",{
            Name : name,
            Email : email,
            Password : password 
          });
          if(response){
            location.href = "loginform.html";
          }
        }catch(e)
        {
          console.log("Error to send Data in Database");
        }
      }
    }
  </script>
</body>
</html>
